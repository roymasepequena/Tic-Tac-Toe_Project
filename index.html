<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="tic-tac-toe.png">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>

    <h2 class="game-status-display"></h2>

    <div class="grid" id = "game-board">
        <div game-space="0" class="box"></div>

        <div game-space="1" class="box"></div>

        <div game-space="2" class="box"></div>

        <div game-space="3" class="box"></div>

        <div game-space="4" class="box"></div>

        <div game-space="5" class="box"></div>

        <div game-space="6" class="box"></div>

        <div game-space="7" class="box"></div>

        <div game-space="8" class="box"></div>
    </div>

    <button id="reset">New Game</button>

    <script src="index.js"></script>
</body>



</html>
